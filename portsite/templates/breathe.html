<!DOCTYPE html>

<html>
<title>Breathe. | eivydas.com</title>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function loop(){
	var text1 = $("p.center1");
	var circle = $("#animation1");

	//text1.fadeIn(2000);
	circle.delay(1000).animate({height: '10px', width: '10px', left: '195px', top: '195px'}, 2000);

	text1.fadeOut(2000)
	.delay(100) // makes it appear earlier
	.queue(function(n) {
		$(this).text("breathe in.");
		n();
	}).fadeIn(5000); // changes duration

	circle.animate({height: '10px', width: '10px', left: '195px', top: '195px'}, 1000);

	//window.setTimeout(function () {
	//	text1.text("breathe in.");
	//}, 2500);

	text1.fadeOut(2000)
    .delay(100)
    .queue(function(n) {
        $(this).text("hold it in.");
        n();
    }).fadeIn(2000); // changes delay




	circle.animate({height: '200px', width: '200px', left: '100px', top: '100px'}, 5000);

	//text1.delay(2000).fadeOut(1000);
	//window.setTimeout(function () {
	//	text1.text("hold it in.");
	//}, 8000);
	//text1.fadeIn(2000);



	circle.animate({height: '200px', width: '200px', left: '100px', top: '100px'}, 7000);
	circle.animate({height: '10px', width: '10px', left: '195px', top: '195px'}, 8000);

	//window.setTimeout(function () {
	//	text1.text("slowly breathe out.");
	//}, 15000);

	text1.fadeOut(2000)
    .delay(2000) // this
    .queue(function(n) {
        $(this).text("slowly breathe out.");
        n();
    }).fadeIn(5000); // changes delay
}

function showQuote(){
	var quote = $("p.quote");
	quote.text("Be the change that you wish to see in the world. - Mahatma Gandhi");
	quote.delay(5000).fadeIn(3000);
	quote.delay(20000).fadeOut(2000);
}

$(document).ready(function(){
	var text1 = $("p.center1");
	var quote = $("p.quote");
	text1.fadeOut(1);
	quote.fadeOut(1);
	text1.fadeIn(2000);
	$(".button1").click(function(){
		$(".button1").fadeOut();
		var circle = $("#animation1");
		var text1 = $("p.center1");

		//text1.fadeOut(1);
		text1.delay(1000).fadeOut(2000)
		//text1.css("font-size","200%");

		for (var i = 0; i < 3; i++) {
			loop();
		}

		text1.fadeOut(2000)
		.delay(100)
		.queue(function(n) {
			$(this).text("you did great.");
			$(this).delay(1000).fadeOut(2000);
			circle.fadeOut(2000);
			showQuote();
			n();
		}).fadeIn(3000);
	});
});

</script>
</head>

<style>
	#container1 {
		width: 400px;
		height: 400px;
		position: relative;
		background: rgba(60, 60, 60, 0);
	}
	#animation1 {
		width: 50px;
		height: 50px;
		border-radius: 50%;

		position: absolute;
		top: 175px;
		left: 175px;
		background-color: lightblue;
	}

	.button1 {
		background-color: #4CAF50; /* Green */
		border: none;
		color: white;
		padding: 20px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
		border-radius: 8px;
		opacity: 100%;
	}

	div.div1 {
		background-color: lightblue;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		width: 100%;
		height: 75%;
		margin: auto;
		background: rgba(60, 60, 60, 0);

		display: flex;
		justify-content: center;
		align-items: center;
	}

	p.center1 {
		font-size: 250%;
		font-family: tahoma;
		font-style: italic;
		color: gray;
		transform: translate(0%, 0%);
		text-align: center;
		position: absolute;
		top: 3%;
	}

	p.quote {
		font-size: 200%;
		font-family: tahoma;
		font-style: italic;
		color: gray;
		transform: translate(0%, 400%);
		text-align: center;
		position: absolute;
		top: 3%;
	}
</style>

<body>

<div class="div1">
	<p class="center1">let's breathe together.</p>
	<p class="quote">This is a quote. -Someone</p>

	<div id ="container1">
		<div id ="animation1"></div>
	</div>

	<div style="position: absolute">
		<button class="button1" onclick="animate1()">begin</button>

	</div>

</div>

</body>
</html>
