<!DOCTYPE html>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".button1").click(function(){
    $(".button1").fadeOut();
	var circle = $("#animation1")
	circle.animate({height: '200px', width: '200px', left: '100px', top: '100px'}, 5000);
	circle.animate({height: '10px', width: '10px', left: '195px', top: '195px'}, 5000);
  });
});

</script>
</head>

<style>
	#container1 {
		width: 400px;
		height: 400px;
		position: relative;
		background: lightgreen;
	}
	#animation1 {
		width: 50px;
		height: 50px;
		border-radius: 50%;

		position: absolute;
		top: 175px;
		left: 175px;
		background-color: lightblue;
	}

	.button1 {
		background-color: #4CAF50; /* Green */
		border: none;
		color: white;
		padding: 20px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
		border-radius: 8px;
		opacity: 100%;
	}

	div.div1 {
		background-color: lightblue;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		width: 100%;
		height: 75%;
		margin: auto;

		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>

<body>

<div class="div1" style="">
	<div id ="container1">
		<div id ="animation1"></div>
	</div>

	<div style="position: absolute">
		<button class="button1" onclick="animate1()">begin</button>
	</div>
</div>

</body>
</html>
